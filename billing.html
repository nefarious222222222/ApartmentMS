<span style="font-family: verdana, geneva, sans-serif;"><!DOCTYPE html>
    <html lang="en">
        <head>
            <title>DRCM AMS</title>
            <link rel="stylesheet" href="public/css/billing.css" />
            <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
            rel="stylesheet"
        />
        </head>
        <body>
            <h1 class="title">
                Billing
            </h1>

            <div class="billingContainer">
                <div class="divContainer">
                    <div class="utilitiesContainer">
                        <h2 class="title1">
                            Utilities
                        </h2>
    
                        <div class="text">
                            <div class="group">
                                <h3 class="type">
                                    Electric
                                </h3>
                                <h3 class="type">
                                    Water
                                </h3>
                                <h3 class="type">
                                    Gas
                                </h3>
                                <h3 class="type">
                                    Rent Fee
                                </h3>
                            </div>
        
                            <div class="group1">
                                <p class="type">
                                    Electric
                                </p>
                                <p class="type">
                                    Water
                                </p>
                                <p class="type">
                                    Gas
                                </p>
                                <p class="type">
                                    Rent Fee
                                </p>
                            </div>
                        </div>
    
                        <div class="line">
    
                        </div>
    
                        <div class="total">
                            <h3 class="type">
                                Total
                            </h3>
    
                            <a class="type">
                                Total
                            </a>
                        </div>
                    </div>
    
                    <div class="detailsContainer">
                        <h2 class="title1">
                            Payment Details
                        </h2>
                        <div class="group2">
                            <h3 class="type1">
                                Name:
                            </h3>
                            <p class="type2">
                                Placeholder
                            </p>

                            <h3 class="type1">
                                Contact Number:
                            </h3>
                            <p class="type2">
                                Placeholder
                            </p>

                            <h3 class="type1">
                                Next Billing:
                            </h3>
                            <p class="type2">
                                Placeholder
                            </p>
                        </div>
                    </div>
                </div>

                <form>
                    <input type="button" value="Pay Now">
                </form>
            </div>
        </body>
    </html>
</span>
